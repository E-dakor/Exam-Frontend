<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Food Ordering - Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>üçΩÔ∏è Campus Food - Admin</h2>
            <div class="nav-links">
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
            <button class="tab-btn" data-tab="menu">Menu Management</button>
            <button class="tab-btn" data-tab="orders">Orders</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboardTab" class="tab-content active">
            <h1>Dashboard</h1>
            <div id="statsContainer" class="stats-grid">
                
            </div>
            <div class="recent-orders-section">
                <h2>Recent Orders</h2>
                <div id="recentOrdersContainer">
                    <!-- Recent orders will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Menu Management  -->
        <div id="menuTab" class="tab-content">
            <h1>Menu Management</h1>
            <div class="admin-section">
                <h2>Add New Menu Item</h2>
                <form id="menuForm" class="admin-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Item Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="restaurant">Restaurant</label>
                            <input type="text" id="restaurant" name="restaurant" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="2"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">Price ($)</label>
                            <input type="number" id="price" name="price" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" required>
                                <option value="breakfast">Breakfast</option>
                                <option value="lunch">Lunch</option>
                                <option value="dinner">Dinner</option>
                                <option value="snacks">Snacks</option>
                                <option value="beverages">Beverages</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL (Optional)</label>
                        <input type="url" id="image" name="image">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Menu Item</button>
                </form>
            </div>

            <div class="admin-section">
                <h2>Existing Menu Items</h2>
                <div id="menuContainer">
                    <!-- Menu items will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Orders  -->
        <div id="ordersTab" class="tab-content">
            <h1>All Orders</h1>
            <div id="adminOrdersContainer" class="admin-orders-container">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
