<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Food Ordering - Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>Campus Food</h2>
            <div class="nav-links">
                <a href="menu.html" class="nav-link">Menu</a>
                <a href="cart.html" class="nav-link active">
                    Cart <span id="cartCount" class="cart-badge"></span>
                </a>
                <a href="orders.html" class="nav-link">My Orders</a>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Shopping Cart</h1>

        <div id="errorMessage" class="message error"></div>
        <div id="successMessage" class="message success"></div>

        <div class="cart-container">
            <div class="cart-items-section">
                <h2>Items</h2>
                <div id="cartItems">
                    <!-- Cart items will be loaded here -->
                </div>
            </div>

            <div class="cart-checkout-section">
                <h2>Checkout</h2>
                <div class="form-group">
                    <label for="deliveryLocation">Delivery Location</label>
                    <input type="text" id="deliveryLocation" placeholder="e.g., Dormitory A, Room 101">
                </div>
                <div class="form-group">
                    <label for="specialInstructions">Special Instructions (Optional)</label>
                    <textarea id="specialInstructions" rows="3" placeholder="Any special requests..."></textarea>
                </div>
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Total:</span>
                        <span id="cartTotal" class="total-amount">$0.00</span>
                    </div>
                    <button id="checkoutBtn" class="btn btn-primary btn-large">Place Order</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
